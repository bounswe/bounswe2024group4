<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unfollow User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #f44336;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e53935;
        }
        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Unfollow a User</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="following">Enter the username of the user you want to unfollow:</label>
        <input type="text" id="following" name="following" placeholder="Username" required>
        <button type="submit">Unfollow</button>
    </form>

    {% if message %}
    <div class="message">{{ message }}</div>
    {% endif %}

    {% if error %}
    <div class="message error">{{ error }}</div>
    {% endif %}
</body>
</html>
