<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #555;
        }

        textarea,
        input[type="number"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Create Post</h1>
        <!-- Form for creating new posts -->
        <form method="post" enctype="multipart/form-data" action="{% url 'post' %}">
            {% csrf_token %}
            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="4" cols="50" placeholder="Enter your post content"></textarea>

            <label for="workoutId">Workout ID (optional):</label>
            <input type="number" id="workoutId" name="workoutId" value="{{ workoutId }}">

            <label for="mealId">Meal ID (optional):</label>
            <input type="number" id="mealId" name="mealId" value="{{ mealId }}">

            <button type="submit">Post</button>
        </form>
    </div>
</body>

</html>
