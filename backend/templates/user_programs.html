<!DOCTYPE html>
<html>
<head>
    <title>My Weekly Programs</title>
    <style>
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
    <script>
        function fetchPrograms() {
            fetch('/my-programs/')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').textContent = 
                        JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('result').textContent = 
                        JSON.stringify({status: 'error', message: error.message}, null, 2);
                });
        }

        // Fetch programs when page loads
        window.onload = fetchPrograms;
    </script>
</head>
<body>
    <h1>My Weekly Programs</h1>
    <pre id="result"></pre>
</body>
</html>
