<!-- comment.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comment</title>
</head>
<body>
    <h1>Comment on Post {{ post_id }}</h1>
    <form action="{% url 'create_comment' post_id %}" method="post">
        {% csrf_token %}
        <textarea name="content" placeholder="Write your comment..."></textarea><br>
        <button type="submit">Comment</button>
    </form>
</body>
</html>
