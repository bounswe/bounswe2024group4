<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
</head>
<body>
    <h2>Create Post</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <label for="content">Post:</label><br>
        <input type="text" id="content" name="content"><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
