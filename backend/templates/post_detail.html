<!-- post_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Detail</title>
</head>
<body>
    <h1>Post Detail</h1>
    <p>{{ post_content }}</p>
    {% if image %}
        <img src="{{ image }}" alt="Post Image">
    {% endif %}
    <h2>Comments</h2>
    <ul>
    {% for comment in comments %}
        <li>{{ comment.content }}</li>  <!-- Note: Adjust this if 'content' is nested differently -->
    {% empty %}
        <li>No comments yet.</li>
    {% endfor %}
    </ul>
    <h3>Add a Comment</h3>
    <form action="{% url 'create_comment' post.post_id %}" method="post">
        {% csrf_token %}
        <textarea name="content" placeholder="Write your comment..." required></textarea><br>
        <button type="submit">Add Comment</button>
    </form>
    <p>Posted by User ID: {{ user_id }}</p>
</body>
</html>
